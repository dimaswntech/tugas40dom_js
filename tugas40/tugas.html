<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tugas()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="apa1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="apa2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />
    <script type="text/javascript">
        function tugas(){
            var a1 = document.baseURI;
            document.getElementById("apa1").innerHTML=a1;

            document.body.style.backgroundColor="green";
            document.getElementById("apa2").innerHTML="green";

            var a = document.createElement("input");
            //a.innerHTML="baru"
            document.body.appendChild(a);            
        }
    </script>
</body>

</html>
